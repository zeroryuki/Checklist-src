name: Main workflow

on:
  push:
    branches:
    - test/new-actions

jobs:
  test-build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - name: Clone source
      run: |
        git clone https://${token}@github.com/zeroryuki/PT-Source ../PT-Source
      env:
        token: ${{ secrets.GH_TOKEN }}
    - name: Hugo build
      uses: zeroryuki/hugo-docker@v0.57.2
      with:
        args: ls -la ${RUNNER_WORKSPACE}
      env: 
        RUNNER_WORKSPACE: /github/home
        SRC: /home/runner/work/Checklist-src/
        CNT: /home/runner/work/Checklist-src/